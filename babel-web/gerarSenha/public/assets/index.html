<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./js/style2.css">
    <title>gerar senha</title>
</head>
<body>
  <section class="container">
    <h1>Gerador de senha</h1>
    <div class="senha-gerada">Selecione as opções</div>
    Quantidade de caracteres <input type="number" value="10" class="qtdCaracteres" min="1" max="50"><br>
    Adicionar Maiúsculas <input type="checkbox" class="chk-maiusculas" checked><br>
    Adicionar Miniscúlas <input type="checkbox" class="chk-minusculas"><br>
    Adicionar Números <input type="checkbox" class="chk-numeros"><br>
    Adicionar  Símbolos <input type="checkbox" class="chk-simbolos"><br>

    <button class="gerarSenha">Gerar Senha</button>



  </section>
   
<script src="./js/bundle.js"></script>
</body>
</html>
